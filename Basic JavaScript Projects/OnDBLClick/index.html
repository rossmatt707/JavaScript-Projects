<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>OnDBLClick</title>
    </head>
    <body>
        <h1>Do it!</h1>
        <p id="example" ondblclick="myFunction()">Double click me to change my text color.</p>
        <script>
            function myFunction() {
                document.getElementById("example").style.color = "red";
            }
        </script>
    </body>
