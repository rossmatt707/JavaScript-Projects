<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="JS/JavaScript_3.js" type="text/javascript"></script>
    </head>
    <title>Data Attribute</title>
    <body>
        <h1>Actor's most iconic roles</h1>
        <ul>
            <li onclick="displayMovie(this)" id="Castaway" 
            data-actor-role="Tom Hanks">Castaway</li>
            <li onclick="displayMovie(this)" id="The Matrix" 
            data-actor-role="Keanu Reeves">The Matrix</li>
            <li onclick="displayMovie(this)" id="The Shawshank Redemption" 
            data-actor-role="Morgan Freeman">The Shawshank Redemption</li>
            <li onclick="displayMovie(this)" id="Star Wars" 
            data-actor-role="Harrison Ford">Star Wars</li>
        </ul>
    </body>
</html>
